<html>
	<head>
		<title>virtual balloon</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
		<![endif]-->
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="javascript/jquery-dateFormat.min.js"></script>
		<style type="text/css">
		<!--
			html{width:100%;
				height:100%;}
			body {margin:0px;}
			#map {width:100%;
				height:100%;
				background:transparent;}
		-->
		</style>
		<script language="JavaScript">
			function showHistory(id, c){
				var c = c || "red";
				$.getJSON('balloon/'+id+'/history', function(data, status, code){
					list = $.map(data, function(el){
						return [[el.latitude, el.longitude]];
					});
					L.polyline(list, {color:c, weight:2}).addTo(map);
				});
			}

			function showFullHistory(id, c){
				var c = c ||"blue";
				$.getJSON('balloon/'+id+'/full_history', function(data){
					list = $.map(data, function(el){
						return [[el.latitude, el.longitude]];
					});
					L.polyline(list, {color:c, weight: 2}).addTo(map);
				});
			}

			$(document).ready(function(){
				map = initMap();
				var addF = function(i, b){
					if (b.location.latitude == null ||
						b.location.longitude == null) return;


					var myIcon = L.icon({
						iconUrl: 'images/balloon.png',
						// iconRetinaUrl: 'my-icon@2x.png',
						iconSize: [50, 143],
						iconSize: [20, 52],
						iconAnchor: [10, 30],
						popupAnchor: [0, -35],
						// shadowUrl: 'my-icon-shadow.png',
						// shadowRetinaUrl: 'my-icon-shadow@2x.png',
						// shadowSize: [68, 95],
						// shadowAnchor: [22, 94]
					});
					console.log(myIcon);
					console.log(myIcon);
					var marker = L.marker([b.location.latitude, b.location.longitude], {icon: myIcon}).addTo(map);
					showFullHistory(b.id, b.color);
					marker.bindPopup(b.name + "<br>started: " + $.format.toBrowserTimeZone(b.created, 'yyyy-M-dd HH:mm')
						+"<br>last updated: " + $.format.toBrowserTimeZone(b.location.timestamp, 'yyyy-M-dd HH:mm') + '<br>'
						// + '<a href="javascript:showHistory(&#39;'+b.id+'&#39;);">show history</a><br>'
						// + '<a href="javascript:showFullHistory(&#39;'+b.id+'&#39;);">show full history</a>'
					);
				}
				$.getJSON('http://freegeoip.net/json/', function(data, status){
					map.setView(new L.latLng(data.latitude, data.longitude), 5, {animate:true});
				});				
				loadBalloons(addF);

			});

			function initMap(){
				var map = L.map('map', {maxZoom: 15, minZoom:2}).setView([53.5, 10], 5);
				// http://maps.vesseltracker.com/vesseltracker/{z}/{x}/{y}.png
				// http://{s}.tile.cloudmade.com/8d1255ae36dc4decb3791bfa3f1d58cc/997/256/{z}/{x}/{y}.png
				L.tileLayer('http://maps.vesseltracker.com/vesseltracker/{z}/{x}/{y}.png', {
					attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
					maxZoom: 18,
					minZoom: 2
					,detectRetina: true
				}).addTo(map);
				// L.tileLayer('http://www.openportguide.org/tiles/actual/wind_vector/5/{z}/{x}/{y}.png', {
				// 	attribution: 'http://www.bluewater-info.net/wiki_/Help:Weather_tiles#wind_tiles',
				// 	maxZoom: 18,
				// 	minZoom: 4
				// 	,detectRetina: false
				// }).addTo(map);


				return map;
			}

			function loadBalloons(add){
				$.getJSON("balloons", function(data, status){
					$.each(data, add);
				});
			};

		

		</script>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
