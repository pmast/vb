<html>
	<head>
		<title>virtual balloon</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
		<![endif]-->
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="javascript/jquery-dateFormat.min.js"></script>
		<style type="text/css">
		<!--
			html{width:100%;
				height:100%;}
			body {margin:0px;}
			#map {width:100%;
				height:100%;
				background:transparent;}
		-->
		</style>
		<script language="JavaScript">
			function showHistory(id){
				$.getJSON('balloon/'+id+'/history', function(data, status, code){
					list = $.map(data, function(el){
						return [[el.latitude, el.longitude]];
					});
					L.polyline(list, {color:'red'}).addTo(map);
				});
			}

			function showFullHistory(id){
				$.getJSON('balloon/'+id+'/full_history', function(data){
					list = $.map(data, function(el){
						return [[el.latitude, el.longitude]];
					});
					L.polyline(list, {color:'blue'}).addTo(map);
				});
			}

			$(document).ready(function(){
				map = initMap();
				var addF = function(i, b){
					if (b.location.latitude == null ||
						b.location.longitude == null) return;
					var marker = L.marker([b.location.latitude, b.location.longitude]).addTo(map);
					marker.bindPopup(b.name + "<br>started: " + $.format.toBrowserTimeZone(b.created, 'yyyy-M-dd HH:mm')
						+"<br>last updated: " + $.format.toBrowserTimeZone(b.location.timestamp, 'yyyy-M-dd HH:mm') + '<br>'
						+ '<a href="javascript:showHistory(&#39;'+b.id+'&#39;);">show history</a><br>'
						+ '<a href="javascript:showFullHistory(&#39;'+b.id+'&#39;);">show full history</a>');
					// start = marker.getLatLng();
					// b.history.reverse();
					// step = (1-0.2)/b.history.length;
					// transparency = 1;
					// $.each(b.history, function(i, l){
					// 	end = L.latLng([l.latitude, l.longitude]);
					// 	L.polyline([start, end], {color:'red', opacity: transparency}).addTo(map);
					// 	transparency-=step;
					// 	start = end;
					// });
				}
				loadBalloons(addF);
			});

			function initMap(){
				var map = L.map('map').setView([53.5, 10], 5);
				L.tileLayer('http://{s}.tile.cloudmade.com/8d1255ae36dc4decb3791bfa3f1d58cc/997/256/{z}/{x}/{y}.png', {
					attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
					maxZoom: 18
				}).addTo(map);
				// L.tileLayer('http://tiles.wxtiles.com/wind/20131201_06z/{z}/{x}/{y}.png', {
				// 	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
				// 	maxZoom: 18
				// }).addTo(map);

				return map;
			}

			function loadBalloons(add){
				$.getJSON("balloons", function(data, status){
					$.each(data, add);
				});
			};

		

		</script>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
